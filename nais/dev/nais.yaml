apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: {{app}}
  namespace: {{namespace}}
  labels:
    team: {{team}}
spec:
  image: {{ image }}
  port: 8093
  liveness:
    path: /isAlive
  readiness:
    path: /isReady
  prometheus:
    enabled: true
    path: /metrics
  replicas:
    min: 2
    max: 3
  resources:
    limits:
      memory: 1024Mi
    requests:
      cpu: 400m
      memory: 512Mi
  ingresses:
    - "https://dp-regel-api-arena-adapter.nais.preprod.local"
  secureLogs:
    enabled: true
  vault:
    enabled: true
  azure:
    application:
      enabled: true
  # required for on-premises only
  webproxy: true

