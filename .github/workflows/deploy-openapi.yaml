name: Build and Deploy openapi documentation
on:
  push:
    paths:
      - 'web/**'
      - 'openapi/**'
      - 'package.json'
      - 'package-lock.json'


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
