type: object
required:
  - grunnlag
  - sats
  - beregningsregel
  - benyttet90ProsentRegel
properties:
  grunnlag:
    $ref: '#/components/schemas/Dagpengegrunnlag'
  sats:
    $ref: '#/components/schemas/Sats'
  beregningsregel:
    type: string
    example: ORDINAER_ETTAAR
    description: >-
      Beskriver hvilken regel som er lagt til grunn. ORDINAER_OVER_6G_SISTE_2019 og ORDINAER_OVER_6G_3SISTE_2019
      betyr at grunnlag er beregnet av henholdsvis siste 12 eller 36 mÃ¥neders inntekt. MANUELL_OVER_6G og
      MANUELL_UNDER_6G betyr henholdsvis om manuelt grunnlag ble kuttet ned fordi det oversteg 6G eller ikke.
      VERNEPLIKT betyr at grunnlag ble satt utifra regler for verneplikt.
    enum:
      - ORDINAER_OVER_6G_SISTE_2019
      - ORDINAER_OVER_6G_3SISTE_2019
      - MANUELL_UNDER_6G
      - MANUELL_OVER_6G
      - VERNEPLIKT
  benyttet90ProsentRegel:
    type: boolean
    example: false
    description: >-
      Settes til true dersom det totalt beregnede barnetillegget overstiger 90 %
      av dagpengegrunnlaget. Barnetillegget er derfor redusert til 90 % av
      barnetillegget. Dette gjenspeiles i ukessatsene.
