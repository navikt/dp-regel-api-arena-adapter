type: object
required:
  - grunnlag
  - sats
  - beregningsregel
  - benyttet90ProsentRegel
properties:
  grunnlag:
    $ref: '#/components/schemas/Dagpengegrunnlag'
  sats:
    $ref: '#/components/schemas/Sats'
  beregningsregel:
    type: string
    example: ORDINAER_ETTAAR
    enum:
      - ORDINAER_ETTAAR
      - ORDINAER_TREAAR
      - ORDINAER_OVER_6G
      - ORDINAER_OVER_6G_SISTE_2019
      - ORDINAER_OVER_6G_3SISTE_2019
      - MANUELL_UNDER_6G
      - MANUELL_OVER_6G
      - VERNEPLIKT
  benyttet90ProsentRegel:
    type: boolean
    example: false
    description: >-
      Settes til true dersom det totalt beregnede barnetillegget overstiger 90 %
      av dagpengegrunnlaget. Barnetillegget er derfor redusert til 90 % av
      barnetillegget. Dette gjenspeiles i ukessatsene.
