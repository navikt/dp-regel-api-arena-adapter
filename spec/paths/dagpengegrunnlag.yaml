post:
  tags:
    - Dagpengegrunnlag
  summary: Beregn dagpengegrunnlag
  requestBody:
    description: Hvilke parametere som skal brukes for beregningen
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/DagpengegrunnlagInnParametere'
        examples:
          grunnlag:
            $ref: '#/components/examples/dagpengegrunnlag-grunnlag'
          verneplikt:
            $ref: '#/components/examples/dagpengegrunnlag-verneplikt'
          bareSats:
            $ref: '#/components/examples/dagpengegrunnlag-bareSats'
  responses:
    '200':
      description: En beregning av dagpengegrunnlag og/eller sats
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DagpengegrunnlagBeregning'
    '400':
      description: >-
        Invalid input - feilmelding i henhold til [RFC7807]
        https://tools.ietf.org/html/rfc7807
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HttpProblem'
          examples:
            '400':
              $ref: '#/components/examples/400'
    '401':
      description: >-
        Uautorisert - feilmelding i henhold til [RFC7807]
        https://tools.ietf.org/html/rfc7807
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HttpProblem'
          examples:
            '401':
              $ref: '#/components/examples/401'
    '403':
      description: >-
        Ikke tilgang - feilmelding i henhold til [RFC7807]
        https://tools.ietf.org/html/rfc7807
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HttpProblem'
          examples:
            '403':
              $ref: '#/components/examples/403'
    '500':
      description: >-
        System error - feilmelding i henhold til [RFC7807]
        https://tools.ietf.org/html/rfc7807
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HttpProblem'
          examples:
            inntektFeil:
              $ref: '#/components/examples/hent-inntekt-feilet'
            negativtDagpengeGrunnlag:
              $ref: '#/components/examples/negativt-grunnlag'
