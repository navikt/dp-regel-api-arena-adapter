name: dp-regel-api-arena-adapter
image: repo.adeo.no:5443/dp-regel-api-arena-adapter
team: teamdagpenger
port: 8093
replicas:
  min: 2
  max: 4
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: true
fasitResources:
  used:
    - alias: srvdp-regel-api-arena-adapter
      resourceType: credential
  exposed:
    - alias: dagpenger-regel-api-arena-adapter-rest
      resourceType: restservice
      path: /
